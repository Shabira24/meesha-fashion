<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meesha Fashion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="D:\meesha fashion\style1.css">
  <script src="D:\meesha fashion\buy.js"></script> 
</head>
<body style="font-family: 'Roboto', sans-serif;">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h2 class="mb-1">Glass Plates</h2>
      <img src="../images/18.jpeg" alt="Glass Plates" class="img-fluid rounded mb-4" style="max-height: 550px;">
      <p class="h5 text-danger">Price: ₹<span id="unit-price">199</span></p>
      <ul>
      <li class="text-muted mb-4">Binzo Glass Dinner Plates, Set of 6, 10 Inch</p>
      <li class="text-muted mb-4">These unique green glass plates feature a floral shape with an ombre center and metallic finish, perfect for adding a touch of elegance to your dining table.</p>
     </ul>
      <button class="btn btn-primary px-4">Add to Cart</button>
      <button class="btn btn-success px-4" id="buy-now-btn">Buy Now</button>

        <!-- Quantity Section -->
        <div id="quantity-section">
          <div class="quantity-box mt-4">
            <button class="btn btn-outline-secondary" id="decrease-btn">-</button>
            <span id="quantity">1</span>
            <button class="btn btn-outline-secondary" id="increase-btn">+</button>
          </div>
          <p class="mt-3 h5">Total Price: ₹<span id="total-price">199</span></p>

          <!-- Payment Methods -->
          <div class="mt-4 text-start">
            <h6>Select Payment Method:</h6>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="upi" value="UPI">
              <label class="form-check-label" for="upi">UPI</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="Card">
              <label class="form-check-label" for="card">Credit/Debit Card</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="Cash on Delivery">
              <label class="form-check-label" for="cod">Cash on Delivery</label>
            </div>
          </div>

          <!-- Confirm Button -->
          <button class="btn btn-dark mt-3" id="confirm-btn">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
